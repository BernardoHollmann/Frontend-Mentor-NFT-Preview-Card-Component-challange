<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="image-wrap">
        <picture class="image">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        </picture>
        <picture class="image-overlay">
          <img src="./images/icon-view.svg" alt="icon-view">
        </picture>
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="complement">
        <div class="eth">
          <p> 
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            0.041 ETH
          </p> 
        </div>
        <div class="days">
          <p>
            <img src="./images/icon-clock.svg" alt="">
            3 days left
          </p>
        </div>
      </div>
      <hr class="line">
        <div class="info-user">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
  </main>
  
</body>
</html>
